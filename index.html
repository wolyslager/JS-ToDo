<!DOCTYPE html>
<html>
<head>
	<title>TO-DO-APP</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,400;1,300&display=swap" rel="stylesheet"></head>
<body>
	<div class="title">
		<h1>TO-DO</h1>
		<i class="fa fa-list-alt"></i>
		<h2>"Focus on being productive instead of busy" - Tim Ferris</h2>
		<div class="input-container">
			<input id="input" type="text" name="item" class="input" placeholder="Enter your task here">
			<button id="button" class="submit-button">ADD TASK</button>
		</div>
	</div>
	<div class="tasks-container">
	
	</div>
	<div class="clear-all-container">
		<button class="clear-all-button">Erase Memory</button>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
